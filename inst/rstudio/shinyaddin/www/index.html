<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="addin.css"/>
    <script src="shared/jquery.js" type="text/javascript"></script>
    <script src="shared/shiny.js" type="text/javascript"></script>
    <script src="vue.js" type="text/javascript"></script>
    <script type="text/javascript">
        var app = null;

        Vue.component('result-entry', {
          template: `
            <div>
              <p>Name: <span v-text="dataset.name" /></p>
              <p>Description: <span v-text="dataset.description" /></p>
            </div>
          `,
          props: {
            dataset: Object
          }
        })

        var initialize = function() {
          app = new Vue({
            el: '#app',
            data: {
              search: "",
              board: "all",
              results: {},
              datasets: []
            },
            watch: {
              'search': function(val, oldVal){
                Shiny.setInputValue("search", val);
              }
            }
          });
        };

        $(document).on('shiny:connected', function(event) {
          Shiny.addCustomMessageHandler("search-results", function(results) {
            var datasets = [];
            for (var idx = 0; idx < Math.min(results.description.length, 20); idx++) {
              datasets.push({
                name: results.name[idx],
                description: results.description[idx]
              })
            }

            app.$set(app.$data, 'datasets', datasets);
            app.$set(app.$data, 'results', results);
          });

          initialize();
        });
      </script>
  </head>
  <body>
    <div id="app">
      <table>
        <tr>
          <td>
            Search:
            <input id="search" type="text" v-model="search">
          </td>
          <td>
            Board:
            <select id="board" v-model="board">
              <option value="all" selected="">All</option>
              <option value="local">Local</option>
              <option value="packages">Packages</option>
            </select>
          </td>
        </tr>
      </table>
      <div>
        <result-entry v-for="dataset in datasets" :dataset="dataset" />
      </div>
    </div>
  </body>
</html>
